image spi-flash.img {
	flash {
	}

	flashtype = nor-4M-64k

	partition failsafe-rcw {
		image = "rcw.bin"
		size = 64k
	}

	partition failsafe-u-boot {
		image = "u-boot-with-spl.bin"
		size = 960k
	}

	partition failsafe-dp-firmware {
		image = "ls1028a-dp-fw.bin"
		size = 256k
	}

	partition failsafe-ppa {
		image = "ppa.itb"
		size = 640k
	}

	partition u-boot {
		offset = 2112k
		image = "u-boot-with-spl.bin"
		size = 960k
	}

	partition dp-firmware {
		image = "ls1028a-dp-fw.bin"
		size = 256k
	}

	partition ppa {
		image = "ppa.itb"
		size = 640k
	}
}

image boot.vfat {
	vfat {
		files = {
			"Image",
			"sl28.dtb",
			"boot.scr",
		}
	}
	size = 64M
}

image emmc.img {
	hdimage {
	}

	partition boot {
		offset = 2M
		partition-type = 0xc
		bootable = "yes"
		image = boot.vfat
	}

	partition rootfs {
		size = 512M
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}

image sd-card.img {
	hdimage {
	}

	partition rcw {
		offset = 4k
		in-partition-table = "no"
		image = "rcw.bin"
	}

	partition u-boot {
		offset = 1M
		in-partition-table = "no"
		image = "u-boot-with-spl.bin"
	}

	partition boot {
		offset = 2M
		partition-type = 0xc
		bootable = "yes"
		image = boot.vfat
	}

	partition rootfs {
		size = 512M
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}

flash nor-4M-64k {
	pebsize = 65536
	numpebs = 64
}
